<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div id="user-data" formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   class="form-control"
                   formControlName="username"
                   #username
                   id="username"
                   name="username">
          </div>
          <span class="help-block"
                *ngIf="!signUpForm.get('userData.username').valid && signUpForm.get('userData.username').touched">
            <span *ngIf="signUpForm.get('userData.username').errors['nameIsForbidden']">This name is invalid</span>
            <span *ngIf="signUpForm.get('userData.username').errors['required']">This name is required</span>
          </span>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email"
                   class="form-control"
                   formControlName="email"
                   id="email"
                   name="email"
                   #email
                   required
                   email>
          </div>
        </div>
          <span class="help-block"
                *ngIf="!signUpForm.get('userData.email').valid && signUpForm.get('userData.email').touched">
            Please enter a valid email
          </span>
        <div class="radio-inline" *ngFor="let gender of genders">
          <label>
            <input
              formControlName="gender"
              type="radio"
              name="gender"
              [value]="gender">{{gender}}</label>
        </div>
        <div class="hobbiesBox" formArrayName="hobbies">
          <h4>Your Hobbies:</h4>
          <button
            class="btn btn-primary"
            type="button" (click)="onAddHobby()">Add Hobby</button>
          <div style="margin-top: 10px;">
          <div class="form-group" *ngFor="let hobbyControl of signUpForm.get('hobbies').controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
          </div>
        </div>
        <span class="help-block"
              *ngIf="!signUpForm.valid && signUpForm.touched">
            Please enter a valid Data!
          </span>
        <button class="btn btn-primary"
                type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>

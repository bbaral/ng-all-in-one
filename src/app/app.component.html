<div class="container">
  <app-cockpit
    (serverCreatedFromCockPit)="onAddServerFromApp($event)"
    (blueprintCreatedFromCockPit)="onAddBluePrintFromApp($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let serverElement of serverElements; let i = index;"
      [srvElement]="serverElement"
      (RemoveItem)="onDelete(i)">
      </app-server-element>
    </div>
  </div>
</div>

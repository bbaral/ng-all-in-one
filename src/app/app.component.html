<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()"
            #f="ngForm">
        <div id="user-data"
             ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   class="form-control"
                   [ngModel]="defaultUsername"
                   name="username"
                   required>
          </div>
          <button
            class="btn btn-default"
            type="button"
            (click)="suggestUserName()">Suggest Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email"
                   id="email"
                   class="form-control"
                   [ngModel]="defaultEmail"
                   name="email"
                   required
                   email #email="ngModel">
          </div>
          <p class="help-block" *ngIf="!email.valid && email.touched">Please enter valid value!</p>
          <p class="help-block" *ngIf="!userData.valid && userData.touched">User Data is invalid!</p>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret"
                  class="form-control"
                  [ngModel]="defaultQuestion"
                  name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="radio-inline" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender">{{gender}}</label>
        </div>
        <div class="form-group">
          <textarea class="form-control"
                    name="questionAnswer"
                    rows="3"
                    [(ngModel)]="answer"></textarea>
        </div>
        <button class="btn btn-primary"
                type="submit"
                [disabled]="!f.valid">Submit</button>
        <br>
        <hr>
        <table class="table table-bordered" *ngIf="submitted">
          <thead>
          <tr>
            <th>Label</th>
            <th>Values</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>UserName:</td>
            <td>{{user.username}}</td>
          </tr>
          <tr>
            <td>Email:</td>
            <td>{{user.email}}</td>
          </tr>
          <tr>
            <td>Secret Question:</td>
            <td>{{user.secretQuestion}}</td>
          </tr>
          <tr>
            <td>Answer:</td>
            <td>{{user.answer}}</td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td>{{user.gender}}</td>
          </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]="filteredStatus" placeholder="Filter Data...">
          <span class="input-group-btn">
        <button class="btn btn-primary" type="button">Filter</button>
      </span>
      </div>
      <br>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten: 9 }}</strong> |
          {{ server.instanceType | uppercase }} |
          {{ server.started | date:'MM/dd/yyyy' }}
        </li>
      </ul>
    </div>
  </div>
</div>

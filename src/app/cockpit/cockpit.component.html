<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Add new Servers type, Server Name or Blueprints</h3>
      <label>Server Name</label>
      <input #serverNameInput type="text" class="form-control">
      <label>Server Content</label>
      <input #anotherServerNameInput type="text" class="form-control">
      <br>
      <button #AddServerButton class="btn btn-primary" (click)="onAddServerFromCockpit(serverNameInput)">Add Server</button>
      <button class="btn btn-primary" (click)="onAddBluePrintFromCockpit(serverNameInput)">Add Server BluePrint</button>
    </div>
  </div>
</div>

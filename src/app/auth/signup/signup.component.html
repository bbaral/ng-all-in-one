<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8">
    <form (ngSubmit)="onSignUp(signupForm)" #signupForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" ngModel placeholder="Enter your email id!">
      </div>
      <div class="form-group">
        <label for="password">Email</label>
        <input type="password" class="form-control" name="password" id="password" ngModel
               placeholder="Enter your password">
      </div>
      <button class="btn btn-primary">Sign Up</button>
    </form>
  </div>
</div>

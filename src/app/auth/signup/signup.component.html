<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignUp()" #signUpForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" ngModel placeholder="Enter your email id!">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" ngModel
               placeholder="Enter your password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-checkbox-input" id="termsandcondition">
        <label for="termsandcondition" class="form-check-label">
          Click here to indicate that you have agree to the terms presented in the Terms and Conditions agreement
        </label>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!signUpForm.valid">Sign Up</button>
    </form>
  </div>
</div>

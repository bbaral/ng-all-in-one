<div>
  <div class="w3-container w3-blue">
    <h2>Input Form</h2>
  </div>
  <form class="w3-container">
    <p>
      <label for="name">Name</label>
      <input #nameInput class="w3-input w3-border" type="text" id="name">
    </p>
    <p>
      <label for="amount">Amount</label>
      <input #amountInput class="w3-input w3-border" type="number" id="amount">
    </p>
    <button class="w3-btn w3-blue w3-round add-item-to-list" (click)="addItemToList()">Add</button>
    <button class="w3-btn w3-red w3-round delete-item-from-list" (click)="deleteFromList()">Delete</button>
    <button class="w3-btn w3-dark-grey w3-round clear-item-from-list">Clear</button>
  </form>
</div>
